on:
  push:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: |
        ./gradlew --version
        ./gradlew build # 빌드 
        
   # 디렉토리 생성
    - name: Make Directory
      run: mkdir -p deploy

    # Jar 파일 복사
    - name: Copy Jar
      run: cp ./build/libs/*.jar ./deploy

    # 파일 압축
    - name: Make zip file
      run: zip -r ./springboor-with-githubaction.zip ./deploy
        
    # Deploy
    - name: Deploy
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.SECRET_KEY }}
        aws-region: ap-northeast-2
        
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./springboor-with-githubaction.zip s3://matdongsan-test/

    - name: Code Deploy
      run: aws deploy create-deployment --application-name springboot-test --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name deploy-group --s3-location bucket=matdongsan-test,bundleType=zip,key=deploy.zip
